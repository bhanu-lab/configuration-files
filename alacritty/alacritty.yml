use_thin_strokes: true
draw_bold_text_with_bright_colors: true

env:
  TERM: xterm-256color

shell:
  program: /bin/fish

colors:
  # Normal colors
  normal:
    black:   '#000000'
    red:     '#ff5454'
    green:   '#86f78e'
    yellow:  '#f5df64'
    blue:    '#ff5454'
    magenta: '#ffabe9'
    cyan:    '#86c8f7'
    white:   '#ff5454'

  # Bright colors
  bright:
    black:   '#ff78a5'
    red:     '#7CF273'
    green:   '#86f78e'
    yellow:  '#f5df64'
    blue:    '#ff5454'
    magenta: '#6c04c7'
    cyan:    '#E294CD'
    white:   '#ffc4f0'

  # Dim colors
  dim:
    black:   '#ff78a5'
    red:     '#ff5454'
    green:   '#86f78e'
    yellow:  '#f5df64'
    blue:    '#6f6bf2'
    magenta: '#6c04c7'
    cyan:    '#86c8f7'
    white:   '#ffc4f0'

background_opacity: 0.6

window:
  padding:
    x: 5
    y: 5
  title: Alacritty
  dynamic_padding: true
  decorations: None

glyph_offset:
  x: 0
  y: 0

font:
  normal:
    family: FiraCode
    style: Regular
  size: 15.0

schemes:
  solarized_dark: &dark

cursor:
  style: 
    shape: Underline
    blinking: Always

mouse:
  hide_when_typing: false

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
  - { mouse: Right, action: Copy }

key_bindings:
  - { key: V, mods: Control, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }

live_config_reload: true
draw_bold_text_with_bright_colors: true

debug:
  render_timer: false
  persistent_logging: false
  log_level: OFF
  print_events: false
  ref_test: false
